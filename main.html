<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhitesDC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="ico/d_red.png" alt="Daniel Caso">
</head>
<body>

    <div class="content" id="content">
        <!-- <h1>Página principal</h1> -->
    </div>

    <div class="sidebar sidebar-hidden" id="sidebar">
         <div class="casilla tools" id="toolsBtn">Tools</div>
        <div class="tools-buttons" id="toolsButtons">
            <button id="gridBtn">Cuadrícula</button>
            <button id="linesBtn">Renglón</button>
            <button id="blankBtn">Blanco</button>
            <button id="colorsBtn">Colores</button>
        </div>
        
         <div class="casilla images" id="imagesBtn">Images</div>
        <div class="image-preview" id="imagePreview">
            <img src="img/Imagen1.png" alt="Imagen 1" onclick="insertImage('img/Imagen1.png')">
            <img src="img/Imagen2.png" alt="Imagen 2" onclick="insertImage('img/Imagen2.png')">
            <img src="img/Imagen3.png" alt="Imagen 3" onclick="insertImage('img/Imagen3.png')">
            <img src="img/Imagen4.png" alt="Imagen 4" onclick="insertImage('img/Imagen4.png')">
            <img src="img/Imagen5.png" alt="Imagen 5" onclick="insertImage('img/Imagen5.png')">
            <img src="img/Imagen6.png" alt="Imagen 6" onclick="insertImage('img/Imagen6.png')">
            <img src="img/Imagen7.png" alt="Imagen 7" onclick="insertImage('img/Imagen7.png')">
            <img src="img/Imagen8.png" alt="Imagen 8" onclick="insertImage('img/Imagen8.png')">
            <img src="img/Imagen9.png" alt="Imagen 9" onclick="insertImage('img/Imagen9.png')">
            <img src="img/Imagen10.png" alt="Imagen 10" onclick="insertImage('img/Imagen10.png')">
            <img src="img/Imagen11.png" alt="Imagen 11" onclick="insertImage('img/Imagen11.png')">
            <img src="img/Imagen12.png" alt="Imagen 12" onclick="insertImage('img/Imagen12.png')">
        </div>
    </div>

    <div class="toggle-btn" id="toggleBtn"></div>
    <input type="color" id="colorPicker">


    <script src="script.js"></script>
</body>
</html>
